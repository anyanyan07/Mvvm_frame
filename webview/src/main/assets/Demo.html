<!DOCTYPE html>

<html>
<head>

</head>
<body>
<button onclick="showToast('hello world')">toast</button>
<button onclick="openPage()">open page</button>
<button onclick="login()">login</button>

</body>
<script src="js/Native.js"></script>
<script>
        function showToast(msg){
            nativeJs.takeNativeAction("showToast",{message:"hello啊"})
        }
        function openPage(){
            nativeJs.takeNativeAction("openPage",{target:"com.ayy.mvvm_frame.TargetActivity"})
        }
        function login(){
            nativeJs.takeNativeActionWithCallback("login",
            {},
            (res)=>{
                console.log("登录结果："+res)
            })
        }

</script>

</html>
